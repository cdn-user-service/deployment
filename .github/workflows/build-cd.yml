name: Deployment CD Pipeline

on:
  workflow_dispatch:   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout deployment repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull latest images
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/frontend-cdn-user:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/cdn-user-service:latest

      - name: Stop old containers
        run: docker compose -f scripts/docker-compose.yml down

      - name: Start new containers
        run: docker compose -f scripts/docker-compose.yml up -d